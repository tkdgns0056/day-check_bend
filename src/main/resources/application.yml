# 스웨거 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html

# 전체 API 그룹 설정 (선택적)
  api-docs:
    groups:
      enabled: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/day_check?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

